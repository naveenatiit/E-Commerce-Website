<ng-container *ngIf="thisCart && thisCart.products && thisCart.products.length!= 0">
  <div class="container">
      <div class="card-table">
          <div class="card-product">
              <table class="table table-responsive">
                  <thead>
                      <tr>
                          <th>Sr.No</th>
                          <th>Product Name</th>
                          <th>Product Image</th>
                          <th>Description</th>
                          <th>Price</th>
                          <th>Quantity</th>
                          <th>Action</th>
                      </tr>
                  </thead>

                  <tbody>
                      <tr *ngFor="let item of thisCart.products;let i=index">

                          <td>{{i+1}}</td>
                          <td>{{item.product.name}}</td>
                          <td><img  style="width:120px" src={{item.product.imageUrl}} alt="nothing"></td>
                          <td style="width:25%">{{item.product.details}}</td>
                          <td style="width:12%">{{item.product.price}}</td>
                          <td style="width:12%">    <button (click)="updateQuantity(item,i,-1)" class="btn btn-danger"><i class="fas fa-solid fa-minus"></i>
                          </button>{{item.quantity}}
                              <button (click)="updateQuantity(item,i,1)" class="btn btn-success"><i class="fas fa-solid fa-plus"></i>
                               </button></td>
                          <td><button (click)="removeItem(item)" class="btn btn-success"><i class="fas fa-trash-alt"></i></button></td>

                      </tr>
                      <tr>
                          <td colspan="4"></td>
                          <td><button (click)="emptyCart()" class="button btn btn-danger">Empty Cart</button></td>
                          <td><button routerLink="" class="button btn btn-primary">Shop More</button></td>
                          <td><button class="button btn btn-success" (click)="orderProducts()">Check Out</button></td>
                          <td><strong>Grand Total:{{grandTotal|currency:"INR"}}</strong></td>

                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>

</ng-container>




<ng-container *ngIf="!thisCart || thisCart && thisCart.products && thisCart.products.length==0">
  <div class="container">
      <div class="card">
          <h5 class="card-title">My Cart</h5>
          <div class="center">
              <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                  alt="">
              <h4>Your cart is empty!</h4>
              <h6>Add item to your Cart</h6>
              <button routerLink="" class="btn btn-success">Shop Now</button>
          </div>
      </div>
  </div>
</ng-container>
