<div class="container mt-2 ">

  <div style="width: 40rem; " class="card mx-auto mt-3     border-success">
    <h4 style="text-align: center; color: green;">EDIT-PROFILE</h4>
    <form #userProfileForm="ngForm" class="">
      <div class="mb-3 px-3">
        <label for="example1" class="form-label .text-success">Name:</label>
        <input type="text" class="form-control" id="example1" [(ngModel)]="userProfileinput.name" name="name" value="" >
      </div>
      <div class="mb-3 px-3">
        <label for="example2" class="form-label .text-success">Email address</label>
        <input type="email" class="form-control" id="example2" [(ngModel)]="userProfileinput.email" name="email" value="">

      </div>

      <div class="mb-3 px-3">
        <label for="example4" class="form-label .text-success">Street</label>
        <input type="text" class="form-control" id="example4" [(ngModel)]="userProfileinput.address.street"
          name="street" value="tsh">
      </div>
      <div class="mb-3 px-3">
        <label for="example5" class="form-label .text-success">City</label>
        <input type="text" class="form-control" id="example5" [(ngModel)]="userProfileinput.address.city" name="city" value="">
      </div>
      <div class="mb-3 px-3">
        <label for="example6" class="form-label .text-success">State</label>
        <input type="text" class="form-control" id="example6" [(ngModel)]="userProfileinput.address.state" name="state" value="">
      </div>
      <div class="mb-3 px-3">
        <label for="example7" class="form-label .text-success">Pin Code</label>
        <input type="number" class="form-control" id="example7" [(ngModel)]="userProfileinput.address.pincode"
          name="pincode" value="">
      </div>
<div class="text-center" >     <button  type="submit" class="btn btn-success " (click)="updateUserProfile()">Submit</button></div>

    </form>
  </div>
</div>
